{% extends "website/base.html" %}


{% block body %}
<div class="container">
    <h3>Register</h3>

        {% if registered %}
            <strong>Thank you for registering! You will now be able to log in.</strong><br />
            <a href="/">Return to your calendar.</a><br />

        {% else %}
        <form class = "form-horizontal" id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}
            {{ profile_form.as_p }}
         
            <!-- Provide a button to click to submit the form. -->
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        {% endif %}
</div>
{% endblock %}
