{% extends 'website/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        {% crispy survey_form %}
    </div>

    <div class="modal fade" id="newHardwareModal" tabindex="-1" role="dialog" aria-labelledby="newHardwareModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="newHardwareModal">Add a new hardware device</h4>
          </div>
          <div class="modal-body">
            {% crispy hardware_form %}
          </div>
        </div>
      </div>
    </div>
{% endblock %}
